<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Real Estate Home - CamerProperties Inspired</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #f9fbfc;
    color: #1a1a1a;
    line-height: 1.6;
  }
  a {
    text-decoration: none;
    color: inherit;
  }
  img {
    max-width: 100%;
    display: block;
  }

  /* Navbar */
  header {
    position: sticky;
    top: 0;
    background: #005f73;
    color: #fff;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  .navbar {
    max-width: 1200px;
    margin: auto;
    display: flex;
    align-items: center;
    padding: 1rem 1rem;
    justify-content: space-between;
  }
  .logo {
    font-weight: 700;
    font-size: 1.5rem;
    color: #94d2bd;
  }
  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }
  nav ul li a {
    color: #fff;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  nav ul li a:hover {
    color: #94d2bd;
  }

  /* Search Bar */
  .search-bar {
    max-width: 1200px;
    margin: 2rem auto 3rem;
    padding: 1rem;
    background: #e0fbfc;
    border-radius: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    justify-content: center;
  }
  .search-bar select,
  .search-bar input[type="text"] {
    padding: 0.6rem 1rem;
    border: 1.5px solid #005f73;
    border-radius: 6px;
    font-size: 1rem;
    min-width: 150px;
  }
  .search-bar button {
    background: #0a9396;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.6rem 1.5rem;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .search-bar button:hover {
    background: #94d2bd;
  }

  /* Featured Listings */
  .featured-section {
    max-width: 1200px;
    margin: auto;
    padding: 0 1rem 3rem;
  }
  .featured-section h2 {
    color: #005f73;
    margin-bottom: 1rem;
    font-size: 2rem;
  }
  .properties-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 1.5rem;
  }
  .property-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  .property-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.2);
  }
  .property-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
  }
  .property-info {
    padding: 1rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .property-title {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 0.3rem;
    color: #0a9396;
  }
  .property-location {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 0.8rem;
  }
  .property-price {
    font-weight: 700;
    color: #005f73;
    font-size: 1.1rem;
  }

  /* Categories Section */
  .categories-section {
    max-width: 1200px;
    margin: 0 auto 3rem;
    padding: 0 1rem;
  }
  .categories-section h2 {
    color: #005f73;
    margin-bottom: 1rem;
    font-size: 2rem;
  }
  .categories-list {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
  }
  .category-card {
    flex: 1 1 140px;
    max-width: 180px;
    background: #94d2bd;
    color: white;
    border-radius: 12px;
    padding: 1.5rem;
    font-weight: 700;
    font-size: 1.1rem;
    text-align: center;
    box-shadow: 0 4px 8px rgb(0 0 0 / 0.15);
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .category-card:hover {
    background: #0a9396;
  }

  /* Footer */
  footer {
    background: #005f73;
    color: #94d2bd;
    text-align: center;
    padding: 1.5rem 1rem;
    font-size: 0.9rem;
  }
  footer a {
    color: #94d2bd;
    margin: 0 0.5rem;
    transition: color 0.3s ease;
  }
  footer a:hover {
    color: white;
  }

  /* WhatsApp Button */
  #whatsapp-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background-color: #25d366;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 1100;
    transition: background-color 0.3s ease;
  }
  #whatsapp-btn:hover {
    background-color: #128c4a;
  }
  #whatsapp-btn svg {
    width: 32px;
    height: 32px;
    fill: white;
  }

  /* Responsive */
  @media (max-width: 600px) {
    nav ul {
      gap: 1rem;
    }
    .search-bar {
      flex-direction: column;
      align-items: stretch;
    }
    .search-bar select,
    .search-bar input[type="text"],
    .search-bar button {
      width: 100%;
      min-width: unset;
    }
    .categories-list {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
</head>
<body>

<header>
  <div class="navbar">
    <div class="logo">CamerProperties</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Properties</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<section class="search-bar" aria-label="Property Search">
  <select aria-label="Property Type" id="property-type">
    <option value="">All Types</option>
    <option value="rent">Rent</option>
    <option value="sale">Sale</option>
    <option value="land">Land</option>
    <option value="commercial">Commercial</option>
  </select>
  <input type="text" id="location" placeholder="Enter Location" aria-label="Location" />
  <button id="search-btn" aria-label="Search Properties">Search</button>
</section>

<section class="featured-section" aria-label="Featured Properties">
  <h2>Featured Listings</h2>
  <div class="properties-grid" id="properties-grid">
    <!-- Property Cards inserted by JS -->
  </div>
</section>

<section class="categories-section" aria-label="Property Categories">
  <h2>Browse by Category</h2>
  <div class="categories-list">
    <div class="category-card" onclick="alert('Show Rent Properties')">Rent</div>
    <div class="category-card" onclick="alert('Show Sale Properties')">Sale</div>
    <div class="category-card" onclick="alert('Show Land Properties')">Land</div>
    <div class="category-card" onclick="alert('Show Commercial Properties')">Commercial</div>
  </div>
</section>

<footer>
  &copy; 2025 CamerProperties. All rights reserved.
  <br />
  <a href="#" aria-label="Facebook">Facebook</a> | 
  <a href="#" aria-label="Twitter">Twitter</a> | 
  <a href="#" aria-label="Instagram">Instagram</a>
</footer>

<!-- WhatsApp Floating Button -->
<a href="https://wa.me/23458561456" target="_blank" rel="noopener" id="whatsapp-btn" aria-label="Chat on WhatsApp">
  <svg viewBox="0 0 24 24" >
    <path d="M20.52 3.48A11.88 11.88 0 0012 0a11.83 11.83 0 00-9.41 19.2L0 24l4.88-2.56A11.83 11.83 0 0024 12a11.88 11.88 0 00-3.48-8.52zM12 21a8.84 8.84 0 01-4.49-1.27l-.32-.2-2.89 1.52 1.54-2.82-.21-.35A8.89 8.89 0 113.11 7.36a8.72 8.72 0 001.47 4.69l.26.38-.4.7a.7.7 0 00.2.95l1.17.76a.7.7 0 00.95-.2l.39-.68.15.1a5.06 5.06 0 002.63 1.38 4.75 4.75 0 004.68-1.43 4.57 4.57 0 001.12-2.59 4.66 4.66 0 00-1.39-3.5 4.73 4.73 0 00-3.22-1.37 4.49 4.49 0 00-4.48 4.49 4.79 4.79 0 00.54 2.23l.07.13-.67.39a6.56 6.56 0 01-3.18-5.88 6.63 6.63 0 016.58-6.58 6.49 6.49 0 016.49 6.49 6.59 6.59 0 01-1.93 4.52 6.55 6.55 0 01-4.55 1.92z" />
  </svg>
</a>

<script>
  // Sample featured properties data
  const properties = [
    {
      title: "Modern Apartment in Lagos",
      location: "Lagos, Nigeria",
      price: "₦1,200,000 / year",
      type: "rent",
      img: "https://images.unsplash.com/photo-1560184897-0c7f8d992f5e?auto=format&fit=crop&w=600&q=60"
    },
    {
      title: "Cozy Family House",
      location: "Abuja, Nigeria",
      price: "₦45,000,000",
      type: "sale",
      img: "https://images.unsplash.com/photo-1600585154340-be6161b92a32?auto=format&fit=crop&w=600&q=60"
    },
    {
      title: "Land Plot in Enugu",
      location: "Enugu, Nigeria",
      price: "₦10,000,000",
      type: "land",
      img: "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=60"
    },
    {
      title: "Commercial Office Space",
      location: "Port Harcourt, Nigeria",
      price: "₦5,000,000 / year",
      type: "commercial",
      img: "https://images.unsplash.com/photo-1556742502-ec7c0e9f2d92?auto=format&fit=crop&w=600&q=60"
    },
  ];

  const grid = document.getElementById('properties-grid');

  function createPropertyCard(property) {
    const card = document.createElement('div');
    card.className = 'property-card';
    card.tabIndex = 0;
    card.setAttribute('role', 'button');
    card.setAttribute('aria-label', `View details for ${property.title}`);

    card.innerHTML = `
      <img src="${property.img}" alt="${property.title}" class="property-img" loading="lazy" />
      <div class="property-info">
        <div>
          <h3 class="property-title">${property.title}</h3>
          <p class="property-location">${property.location}</p>
        </div>
        <div class="property-price">${property.price}</div>
      </div>
    `;
    card.addEventListener('click', () => {
      alert(`You clicked on "${property.title}".\nThis would open the full property page.`);
    });
    card.addEventListener('keypress', (e) => {
      if(e.key === 'Enter' || e.key === ' ') {
        card.click();
      }
    });

    return card;
  }

  function renderProperties(filteredType = '') {
    grid.innerHTML = '';
    const filtered = filteredType ? properties.filter(p => p.type === filteredType) : properties;
    filtered.forEach(prop => {
      grid.appendChild(createPropertyCard(prop));
    });
  }

  document.getElementById('search-btn').addEventListener('click', () => {
    const type = document.getElementById('property-type').value;
    const locationInput = document.getElementById('location').value.trim().toLowerCase();
    let filtered = properties;

    if(type) {
      filtered = filtered.filter(p => p.type === type);
    }
    if(locationInput) {
      filtered = filtered.filter(p => p.location.toLowerCase().includes(locationInput));
    }
    grid.innerHTML = '';
    if(filtered.length === 0) {
      grid.innerHTML = '<p style="color:#005f73; font-weight:700;">No properties found matching your criteria.</p>';
      return;
    }
    filtered.forEach(prop => {
      grid.appendChild(createPropertyCard(prop));
    });
  });

  // Initial render all properties
  renderProperties();
</script>

</body>
</html>
